<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLearn</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card shadow-lg p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <a href="index.html" class="navbar-brand fw-bold fs-2 text-primary">EduLearn</a>
                        </div>
                        <h3 class="mb-4 text-center fw-bold">Login to Your Account</h3>

                        <!-- ✅ Added id and novalidate -->
                        <form id="login-form" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                <div id="login-email-error" class="text-danger small mt-1"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <div id="login-password-error" class="text-danger small mt-1"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
                        </form>

                        <p class="mt-4 text-center text-muted">Don't have an account? <a href="signup.html">Sign up</a></p>
                        <p class="mt-2 text-center text-muted">
                            <a href="index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left-circle"></i> Back to Home
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom JS validation for Login form -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const emailError = document.getElementById('login-email-error');
            const passwordError = document.getElementById('login-password-error');

            function clearLoginErrors() {
                emailError.textContent = '';
                passwordError.textContent = '';
            }

            function isValidEmail(email) {
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return pattern.test(email);
            }

            loginForm.addEventListener('submit', function (e) {
                clearLoginErrors();
                let isValid = true;

                // Email validation
                if (!isValidEmail(emailInput.value.trim())) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                // Password validation (at least 6 characters)
                if (passwordInput.value.trim().length < 6) {
                    passwordError.textContent = 'Password must be at least 6 characters long.';
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault();
                    return;
                }

                // Demo message on success
                alert('Login successful! (Demo only, no real authentication)');
                e.preventDefault(); // remove this line if you later connect to a backend
            });
        });
    </script>
</body>
</html>
